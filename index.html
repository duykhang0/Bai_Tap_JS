<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Buoi 2</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <h3>Bài Tập JavaScript</h3>
        <hr>
        <h3>Bài 1: Tính Tiền Lương </h3>
        <div class="mb-3">
            <label for="" class="form-label">Số giờ làm</label>
            <input
                type="text"
                class="form-control"
                name=""
                id="soGioLam"
                aria-describedby="helpId"
                placeholder="Vui Lòng nhập số giờ làm"
            />
            
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Số tiền lương</label>
            <input
                type="text"
                class="form-control"
                name=""
                id="soTienLuong"
                aria-describedby="helpId"
                placeholder="Vui Lòng nhập số tiền lương"
            />
            
        </div>
        <button class="btn btn-dark" id="btnClick1">Tính kết quả</button>
        <p class="mt-3 p-3 bg-opacity-75 text-white rounded bg-black" id="ketQua1"></p>
    </div>
    <hr>
    
    <div class="container">

        
        <h3>Bài tập 2: Tính Điểm Trung Bình</h3>
        <div class="mb-3">
            <label for="" class="form-label">Số Thứ Nhất</label>
            <input
                type="text"
                class="form-control"
                name=""
                id="number1"
                aria-describedby="helpId"
                placeholder="Vui Lòng nhập số "
            />
            
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Số Thứ Hai</label>
            <input
                type="text"
                class="form-control"
                name=""
                id="number2"
                aria-describedby="helpId"
                placeholder="Vui Lòng nhập số "
            />
            
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Số Thứ Ba</label>
            <input
                type="text"
                class="form-control"
                name=""
                id="number3"
                aria-describedby="helpId"
                placeholder="Vui Lòng nhập số "
            />
            
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Số Thứ Tư</label>
            <input
                type="text"
                class="form-control"
                name=""
                id="number4"
                aria-describedby="helpId"
                placeholder="Vui Lòng nhập số "
            />

        <div class="mb-3">

        <button class="btn btn-dark" id="btnClick2">Tính kết quả</button>
        <p class="mt-3 p-3 bg-opacity-75 text-white rounded bg-black" id="ketQua2"></p>
    </div>
    <hr>
    <div class="container">
        
        <h3>Bài 3: Quy Đổi Tiền </h3>
        <div class="mb-3">
            <label for="" class="form-label">Nhập Số Tiền (USD) </label>
            <input
                type="text"
                class="form-control"
                name=""
                id="soTien"
                aria-describedby="helpId"
                placeholder="Vui Lòng nhập số Tiền"

        <button class="btn btn-dark" id="btnClick3">Tính kết quả</button>
        <p class="mt-3 p-3 bg-opacity-75 text-white rounded bg-black" id="ketQua3"></p>
    </div>
    <hr>
    <div class="container">
        
        <h3>Bài 4: Tính Chu Vi Hình Chữ Nhật </h3>
        <div class="mb-3">
            <label for="" class="form-label">Nhập Chiều Dài </label>

                type="text"
                class="form-control"

        <div class="mb-3">
            <label for="" class="form-label">Nhập Chiều Rộng </label>

                type="text"

        <div class="mb-3">
            <label for="" class="form-label">Nhập số </label>
            <input
                type="text"
                class="form-control"
                name=""

                placeholder="Vui Lòng nhập số"

        </div>
        
        <button class="btn btn-dark" id="btnClick5">Tính kết quả</button>
